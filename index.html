<!doctype html>
<html lang="cs">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <br>
    </header>
    <main class="container">
        <form method="POST">
            <input type="text" placeholder=" vyhledat Googlem" id="google">
            <input type="button" value="Google" id="googleButton">
        </form>
        <form method="POST">
            <input type="text" placeholder=" vyhledat Seznamem" id="seznam">
            <input type="button" value="Seznam" id="seznamButton">
        </form>
        <form method="POST">
            <input type="text" placeholder=" vyhledat v registru nic.cz" id="nic">
            <input type="button" value="CZ.NIC" id="nicButton">
        </form>
        <form method="POST">
            <input type="text" placeholder=" zkrátit url pomocí tinyurl.com" id="url">
            <input type="button" value="TinyURL" id="urlButton">
        </form>
        <form method="POST" action="console.log">
            <input type="text" placeholder=" kód v javascriptu" id="js">
            <input type="button" value="vykonat" id="jsButton">
        </form>


    </main>
    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="kod.js"></script>
    <script id="kod"></script>
</body>

</html>
